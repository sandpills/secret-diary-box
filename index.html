<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>dear diary...</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/p5ble@0.0.6/dist/p5.ble.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <p><span id="time"></span></p><br>

    <h1>Hello, welcome to your secret diary box</h1>
    <input type="button" id="connect" value="connect">
    <div id= "placeholder">
      <div id="messages"> <span id="statetext"></span></div>
    </div>

    <!-- Recording... -->
    <div id="recordings">
      <div id="controls">
          <button id="recordButton">Record</button>
          <button id="stopButton" disabled>Stop</button>
      </div>
      <ol id="recordingsList"></ol>
    </div>

         <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  	<script src="script.js"></script>

  </body>
</html>
